        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png"/>

    <body>
        <div class="preloader">
            <div class="loader-icon animate__animated">
                <lottie-player src="assets/js/loader.json"  background="transparent"  speed="1"  loop autoplay></lottie-player>
            </div>
        </div>
        <div class="page-ath-wrap">
            <div class="page-ath-content">
                <div class="page-ath-form">
                    <div class="page-auth-data-form">
                        <div class="page-auth-header">
                            <a href="index.html" class="page-ath-logo"><img src="assets/images/logo.svg" alt="logo" /></a>
                            <div class="form-footer-link">
                                <p class="font-open fw-500">Don’t have an account? <a href="registration.html" class="fw-600">Get Started</a></p>
                            </div>
                        </div>
                        <div class="page-auth-middle">
                            <form action="javascript:void(0);" method="GET">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="auth-head-list">
                                            <h1>Sign in to Passfolio</h1>
                                            <p>Welcome back to Passfolio Organisation Edition.</p>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group has-typing">
                                            <label class="form-label font-17">OTP Verification</label>
                                            <p class="form-label-small">Enter verification code sent to **********77.</p>
                                            <div class="input-icon-right">
                                                <input type="text" class="form-control"/>
                                                <div class="spinner-border icon-load input-icon text-primary"></div>
                                            </div>
                                            <p class="form-message">Didn’t receive a message?<a href="javascript:void(0);" class="link">Resend code</a>or<a href="javascript:void(0);" class="link">Send code via email</a></p>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button type="submit" class="login-btn btn-click btn-block btn-disabled">
                                                <span class="btn-text">Continue to Passfolio dashboard</span>
                                                <span class="btn-loader"><div class="spinner-border " role="status"></div></span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group text-center">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="stayradio"/>
                                                <label class="custom-control-label" for="stayradio">Stay logged in for 30 days</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="page-auth-footer">
                        <p>© 2020 <a href="javascript:void(0);">Passfolio</a>. All rights reserved. ABN 13 132 738 142</p>
                    </div>
                </div>
            </div>
            <div class="page-ath-gfx"></div>
        </div>
        
        
        
        <script src="assets/js/jquery-3.4.1.min.js"></script>

        <script src="assets/js/jquery.dataTables.min.js"></script>
        <script src="assets/js/apexcharts.min.js"></script>
        <script src="assets/js/Sortable.js"></script>
        <script src="assets/js/custom.js"></script>
